<!DOCTYPE html>
<html>
<head>
	<title>textarea 태그</title>
</head>
<body>
<h3>textarea 태그</h3>
<hr>
<form>
	<label for="textarea_tag">내용 : </label>
	<textarea id="textarea_tag" name="textarea_tag" rows="4" cols="50"></textarea>
	<!-- 
		row: 텍스트 영역의 줄 단위로 지정(지정 숫자보다 많아지면 스크롤 생성)
		cols: 텍스트 영역의 가 너비를 문자 단위로 지정
	-->
  </form>
</body>
</html>
