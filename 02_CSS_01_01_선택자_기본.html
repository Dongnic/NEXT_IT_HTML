<!DOCTYPE html>
<html>
<head>
	<title>CSS_선택자_기본</title>
    <script>
        /*CSS 선택자란?
            선택자란 말 그대로 선택을 해주는 요소입니다. 이를 통해 특정 요소들을 
                선택하여 스타일을 적용할 수 있습니다.*/
    </script>
    <style>

        *{ color: red;}
            
        p{
            color:orange;
        }
        #p_tag_03{
            color:yellow;
        }
        .p_class_04{
            color: green;
        }
         

    </style>
</head>
<body>
<h3>CSS_선택자_기본</h3>
<hr>
    <h3>1 전체선택자: NextIT 화면구현 수업니다.</h3>

    <p>2 태그선택자: p태그를 선택자로 사용하였습니다.</p>

    <p id="p_tag_03">3 아이디 선택자: 선택자로 id 속성을 사용하였습니다.</p>

    <p class="p_class_04">4 클래스선택자: 선택자로 class 속성을 사용하였습니다.</p>

     
 
</body>
</html>
