<!DOCTYPE html>
<html>
<head>
	<title>CSS_선택자_hover_active</title>
    <style>
        h1:hover{
            color: red;
            /* 마우스 커서를 올리면 red색상으로 변경 */
        }
        h1:active{
            color: orange;
            /* 마우스를 클릭하면 orange색상으로 변경 */
        }
        a:visited {
            color: green;
            /* 방문한적이 있는 사이트 */
        }
        a:link {
            color: blue;
            /* 방문한적이 없는 있는 사이트 */
        }
        
        
    </style>
</head>
<body>
