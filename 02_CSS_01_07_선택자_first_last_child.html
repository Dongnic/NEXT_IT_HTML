<!DOCTYPE html>
<html>
<head>
	<title>CSS_first_last_child</title>
    <style>
        ul li {
            color: blue;
        }
        ul li:first-child {
            color: red;
            /* ul li로 구성된 것중에 첫번째 li 요소에 red 적용 */
        }
        ul li:last-child {
            color: green;
          /* ul li로 구성된 것중에 마지막 li 요소에 green 적용 */
        }
    </style>
</head>
<body>
<h3>CSS_first_last_child</h3>
<hr>
<ul>
    <li>Item 1</li> 
    <li>Item 2</li>
    <li>Item 3
      <ul>
        <li>Item 3.1</li>
        <li>Item 3.2</li>
        <li>Item 3.3</li>
      </ul>
    </li>
</ul>
</body>
</html>
