<!DOCTYPE html>
<html>
<head>
	<title>CSS_크기_퍼센트</title>
    <style>
        div p:nth-child(1){
            /* 기본 크기 일떄  */
            color: red;
        }
        div p:nth-child(2){
             font-size: 100%;
             /* font-size: 100%; 는  기본 크기와 동일 합니다.  */
        }
        div p:nth-child(3){ 
            font-size: 150%;
            /* font-size: 150%; 는  기본크기에서 150%입니다..  */
        }
        div p:nth-child(4){ 
            font-size: 200%;
            /* font-size: 200%; 는  기본크기에서 200%입니다..  */
        }
    </style>
</head>
<body>
 <h3>CSS_크기_퍼센트</h3>   
 <hr>
    <div>
        <p>안녕하세요 NextIT 교육센터 입니다.</p>
        <p>안녕하세요 NextIT 교육센터 입니다.</p>
        <p>안녕하세요 NextIT 교육센터 입니다.</p>
        <p>안녕하세요 NextIT 교육센터 입니다.</p>
    </div>
</body>
</html>
