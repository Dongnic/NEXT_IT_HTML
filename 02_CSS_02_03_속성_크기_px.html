<!DOCTYPE html>
<html>
<head>
	<title>CSS_속성_크기_px</title>
    <style>
        div p:nth-child(1){
            /* 기본 크기 일때  */
            color: red;
        }
        div p:nth-child(2){
             font-size: 16px
             /* px는 절대적인 크기를 지정합니다. */
        }
        div p:nth-child(3){ 
            font-size: 24px          
        }
        div p:nth-child(4){ 
            font-size: 32px
        }
   
    </style>
</head>

</body>
