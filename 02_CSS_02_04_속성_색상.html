<!DOCTYPE html>
<html>
<head>
	<title>CSS_속성_색상</title>
    <style>
        div h3:nth-child(1){
            background-color: red;
            /* 색상 단위 1번째  */
        }
        div h3:nth-child(2){
             background-color:rgb(103, 196, 118);
             /* 색상 단위 2번째 rgb
                RGB 단위는 R(붉은색), G(초록색), B(파란색)을 조합하여 색상을 표현
                    하며 0 부터 255 사이의 숫자를 입력합니다.
             */
        }
        div h3:nth-child(3){ 
            background-color:rgba(103, 196, 118, 0.3);  
             /* 색상 단위 3번째 rgba
                RGB 단위에서 alpha 값을 추가한 형태 입니다.
                    알파 값은 투명도를 나타내며 0부터 1 사이의 숫자를 입력합니다.
                    0은 완전 투명 상태이고 1은 완전 불투명 상태입니다.
             */
        }
        div h3:nth-child(4){ 
            background-color: #0094FF
            /* 색상 단위 4번째 HEX코드 
                HEX 코드 단위는 RGB 색상 단위를 짧게 입력하는 방법으로 16진수로 표현합니다.
            */
        }
   
    </style>
</head>
<body>
 <h3>CSS_속성_색상</h3>   
 <hr>
    <div>
        <h3>안녕하세요 NextIT 교육센터 입니다.</h3>
        <h3>안녕하세요 NextIT 교육센터 입니다.</h3>
        <h3>안녕하세요 NextIT 교육센터 입니다.</h3>
        <h3>안녕하세요 NextIT 교육센터 입니다.</h3>
    </div>
</body>
</html>
