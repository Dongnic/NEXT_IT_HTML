<!DOCTYPE html>
<html>
<head>
	<title>CSS_속성_text_deco</title>
    <style>
        
        div > h5:nth-child(1) {  text-decoration: overline;}
        div > h5:nth-child(2) {  text-decoration: line-through;}
        div > h5:nth-child(3) {  text-decoration: underline;}
        div > h5:nth-child(4) {  text-decoration: underline overline;}
        
    </style>
</head>
<body>
<h3>CSS_속성_text_deco</h3>   
<hr>
    <div>
        <h5>This is heading 1</h5>
        <h5>This is heading 2</h5>
        <h5>This is heading 3</h5>
        <h5>This is heading 4</h5>
    </div>   

</div>
</body>
</html>
