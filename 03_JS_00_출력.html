<!DOCTYPE html>
<html>
<head>
	<title>JS_출력</title>
  <script>
      document.write("(5. HTML출력 )안녕하세요 NextIT 교육센터입니다.");

      function test_write(){
        alert("test_write"); 
        document.write("(test_write ) document.write()가 실행되었습니다.");
      }
  </script>
</head>
<body>
 <h3>JS_출력</h3>   
<hr>
<div id="div_1">
  <!-- 3. HTML요소에 출력 -->
</div>

<!-- script가 div 아래에 있어야 3. HTML요소가 출력됩니다.  -->
<script> 
  // 1. 경고창에 출력
    window.alert("(1. 경고창)안녕하세요 NextIT 교육센터 입니다.");

  // 2. HTML 문서에 출력 
    /*( document.write() 메소드는 웹 페이지가 로딩될 때 실행되면, 웹 페이지에 가장 먼저 데이터를 출력합니다.
      따라서 document.write() 메소드는 대부분 테스트나 디버깅을 위해 사용됩니다. 만약 웹 페이지의 모든 내용이 
      로딩된 후에 document.write() 메소드가 실행되면, 웹 페이지 내에 먼저 로딩된 모든 데이터를 지우고 자신의 
      데이터를 출력하게 됩니다. 따라서 document.write() 메소드를 테스트 이외의 용도로 사용할 때에는 충분히 
      주의해서 사용해야 합니다.*/
    document.write("(2. HTML출력 )안녕하세요 NextIT 교육센터입니다.");
  
  // 3. HTML요소에 출력
    document.getElementById("div_1").innerHTML = "(3. HTML요소에 출력 )안녕하세요 NextIT 교육센터입니다."; 
      //innerHTML은 XSS 공격으로 인하여 권장하지 않음
      
  // 4. 브라우저 콘솔에 출력 
    console.log("(브라우저 콘솔에 출력)안녕하세요 NextIT 교육센터입니다.");


</script>
  <hr>  
  <input type="button" onclick="test_write()" value="test_write">
</body>
</html>
