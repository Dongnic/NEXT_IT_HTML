<!DOCTYPE html>
<html>
<head>
<title>ES6 화살표 함수 </title>
<script>
/*

함수 선언식 ( 함수 선언식 방법으로 함수를 선언)
    function sum(num1, num2){
        return num1 + num2; 
    }

함수 표현식 ( 함수 표현식 방법으로 함수를 선언) : 변수에 함수를 할당한것
    const sum = function sum(num1, num2){
        return num1 + num2; 
    }

화살표 함수
    function, 함수명(식별자) 제거 하고 소괄호()와 중괄호{}사이에 화살표만 넣어주면 됨

    예1)
    function sum(num1, num2){
        return num1 + num2; 
    }

    예2)
    (num1, num2) => {
        return num1 + num2; 
    }

    예1) 과 예2)는  같은 거임  다만 화살표 함수는 함수를 식별할수 있는 식별자가 없으므로 
        화살표함수로 작성된 함수를 호출하기 위해서는 함수 표현식 방법으로 작성해줘야지만 호출 할 수 있다.


0 함수
    function sum0(num1, num2){
        return num1 + num2; 
    }
    const result0 = sum0(10, 20);
    console.log("result0", result0);


1 화살표 함수
    const sum1 = (num1, num2) => {
            return num1 + num2; 
    }

    const result1 = sum1(10, 20);
    console.log("result1", result1);

2 한줄로 표현할경우
    const sum2 = (num1, num2) => num1 + num2; 
        
    const result2 = sum2(10, 20);
    console.log("result2", result2);

3 매개변수가 1개일 경우 소괄효 생략 가능

    const multiply3 = num1 => num1 * num1; 
        
    const result3 = multiply2(10, 20);
    console.log("result3", result3);

4 만약 전달하고자 하는 매개 변수가 없다면  소괄호만 기입
    const fn_pie4 = () => 3.14;  // 3.14는 return 값

    const result4 = fn_pie4();
    console.log("result4", result4);

5 리턴값이 객체일때 
    const fn_obj5 = () => {
        return {
            name : "NextIT",
            tel : "042-719-8850"
        }
    }

    const result5 = fn_obj5();
    console.log("result5", result5.name);

6 만약 2번처럼 return 값을 줄여서 사용하고자 할 때는 객체의 중괄호를 소괄호로 감싸야 함
     (화살표함수의 가장 밖에 있는 중괄호로 인식될수 있기 때문에  )

    const fn_obj6 = () => ({
            name : "NextIT",
            tel : "042-719-8850"
    });

    const result6 = fn_obj6();
    console.log("result6", result6.tel);


7. 내부함수 형태일때 화살표함수로 적용하기
    1차
        function outer7(x){
            return function inner(){
                return x*x;
            }
        }
        const innerFnc7 = outer7(10);
        const result7 = innerFnc7();
        console.log("result7", result7 );
    
    2차  fnction 과 식별자 제거 후  함수표현식 방법을 변환
        const outer8 = (x) => {
            return function inner(){
                return x*x;
            }
        }
        const innerFnc8 = outer8(10);
        const result8 = innerFnc8();
        console.log("result8", result8 );

    3차  return 키워드 제거 하기
        const outer9 = (x) => function inner(){
            return x*x;
        }

        const innerFnc9 = outer9(10);
        const result9 = innerFnc9();
        console.log("result9", result9 );
    
    4차 function 과 식별자 제거 하고  화살표로 변경하기
        const outer10 = (x) => () => {
            return x*x;
        }

        const innerFnc10 = outer10(10);
        const result10 = innerFnc10();
        console.log("result10", result10 );

    5차 한줄에 사용하기 위해서 중괄호, return 제거하기
        const outer11 = (x) => () => x * x ;

        const innerFnc11 = outer11(10);
        const result11 = innerFnc11();
        console.log("result11", result11 );
*/

//0 함수
function sum0(num1, num2){
    return num1 + num2; 
}
const result0 = sum0(10, 20);
console.log("result0::", result0);


//1 화살표 함수
const sum1 = (num1, num2) => {
        return num1 + num2; 
}
const result1 = sum1(10, 20);
console.log("result1::", result1);


//2 한줄로 표현할경우
const sum2 = (num1, num2) => num1 + num2; 
        
const result2 = sum2(10, 20);
console.log("result2::", result2);


//3 매개변수가 1개일 경우 소괄효 생략 가능
const multiply2 = num1 => num1 * num1; 
        
const result3 = multiply2(10);
console.log("result3::", result3);


//4 만약 전달하고자 하는 매개 변수가 없다면  소괄호만 기입
const fn_pie4 = () => 3.14;   // 3.14는 return 값

const result4 = fn_pie4();
console.log("result4::", result4);


//5 리턴값이 객체일때
const fn_obj5 = () => {
    return {
        name : "NextIT",
        tel : "042-719-8850"
    }
}

const result5 = fn_obj5();
console.log("result5::", result5.name);


//6 만약 2번처럼 return 값을 줄여서 사용하고자 할 때는 객체의 중괄호를 소괄호로 감싸야 함
const fn_obj6 = () => ({
    name : "NextIT",
    tel : "042-719-8850"
});

const result6 = fn_obj6();
console.log("result6.tel::", result6.tel);


//7-1차  내부함수 형태일때 화살표함수로 적용하기
function outer7(x){
    return function inner(){
        return x*x;
    }
}
const innerFnc7 = outer7(10);
const result7 = innerFnc7();
console.log("result7::", result7 );

//7-2차 fnction 과 식별자 제거 후  함수표현식 방법을 변환
const outer8 = (x) => {
    return function inner(){
        return x*x;
    }
}
const innerFnc8 = outer8(10);
const result8 = innerFnc8();
console.log("result8::", result8 );

//7-3차 return 키워드 제거 하기
const outer9 = (x) => function inner(){
    return x*x;
}
const innerFnc9 = outer9(10);
const result9 = innerFnc9();
console.log("result9", result9 );

//7-4차 function 과 식별자 제거 하고 화살표로 변경하기
const outer10 = (x) => () => {
    return x*x;
}
const innerFnc10 = outer10(10);
const result10 = innerFnc10();
console.log("result10", result10 );

//7-5차 한줄에 사용하기 위해서 중괄호, return 제거하기
const outer11 = (x) => () => x * x ;

const innerFnc11 = outer11(10);
const result11 = innerFnc11();
console.log("result11", result11 );
</script>
</head>
<body>
    
</body>
</html>
