<!DOCTYPE html>
<html>
<head>
<title>윈도우 닫기</title>
<script>

let newWin; 
function load(URL) {
    newWin = open(URL, "myWin", "left=300,top=300,width=900,height=700");
    //window.open을  newWin에 할당
}

function close_NewWindow() {
    if(newWin==null || newWin.closed){ 
        // newWin이 null이거나 closed된 경우는 리턴 
        return; 
    }else{ 
        // newWin이 open인 경우 close하기
        newWin.close(); 
    }
}
</script>
</head>
<body>
<h3>window의 close()로 윈도우 닫기</h3>
<hr>
<a href="javascript:load('http://www.nextit.or.kr')">
    새 윈도우 열기</a><br>
<a href="javascript:close_NewWindow()">
    새 윈도우 닫기</a><br>
<a href="javascript:window.close()">
    현재 윈도우 닫기</a>
</body>
</html>
