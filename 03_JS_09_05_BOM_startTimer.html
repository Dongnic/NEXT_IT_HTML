<!DOCTYPE html>
<html>
<head>
<title>setTimeout()으로 웹 페이지 자동 연결</title>
</head>
<body>
<h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다.(벗어나면 취소됨)</h3>
<hr>

<!-- 
    setTimeout : 1회 실행
    clearTimeout : setTimeout 작업 취소

    사용법
        시작
            myTimeout = setTimeout(function, milliseconds);
        종료
            clearTimeout(myTimeout);
-->
<img id="img" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" 
    onmouseover="startTimer(5000)"
    onmouseout="cancelTimer()">

<script>
    let timerID=null;
    function startTimer(time) {
        // setTimeout() : 타임아웃 코드 1회 실행
        // 타이머 시작
        timerID = setTimeout("load('http://www.daum.net')", time);

        // 이미지에 마우스 올리면 나타내는 툴팁 메시지
        document.getElementById("img").title = "타이머 작동 시작...";
    }
    function cancelTimer() {
        if(timerID !=null) {
            //타이머 해제
            clearTimeout(timerID); // 타이머 중단
        }
    }
    function load(url) {
        window.location = url; // 현재 윈도우에 url 사이트 로드
    }
</script>
</body>
</html>
