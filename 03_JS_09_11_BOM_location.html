<!DOCTYPE html>
<html>
<head><title>window.location으로 웹 사이트 접속</title>
<script>
function fn_site_load() {
    let site01 = document.getElementById("site");
    // selectedIndex: select 태그의 선택된 index 넘버를 반환해줍니다
    location.href= site01.options[ site01.selectedIndex ].value;
}
</script>
</head>
<body>
<h3>window.location으로 웹 사이트 접속</h3>
<hr>
사이트 선택 :
<select id="site">
    <option value="http://www.naver.com" >네이버
    <option value="http://www.google.com" selected>구글
    <option value="http://www.microsoft.com">마이크로소프트
</select>
<button onclick="fn_site_load()">웹 사이트 접속</button>
</body>
</html>
