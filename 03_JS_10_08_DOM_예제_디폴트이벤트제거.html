<!DOCTYPE html>
<html><head><title>이벤트의 디폴트 행동 취소</title>
<script>
// PPT 9장(이벤트 기초 및 활용) 예제


function fn_query() {
    let ret = confirm("네이버로 이동하시겠습니까?");
    return ret; // confirm()의 리턴 값은 true 또는 false 
}
function noAction(e) {
    e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
}
</script>
</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.naver.com" onclick="return fn_query()">
    네이버로 이동할지 물어보는 링크</a>
<hr>
<form>
    <input type="checkbox">(체크 가능) 금일 야간 자율학습 참여<br>
    <input type="checkbox" onclick="noAction(event)">(체크 안됨) 금일 야간 자율학습 불참
</form>
</body>
</html>
