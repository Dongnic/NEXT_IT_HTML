<!DOCTYPE html>
<html>
<head><title>선택된 라디오버튼 알아내기</title>
<script>
// PPT 9장(이벤트 기초 및 활용) 예제


// 방법1 for문으로 찾기
function findChecked01() {
    let found = null;
    let kcity = document.getElementsByName("city");

    for(let i=0; i<kcity.length; i++) {
        if(kcity[i].checked == true) {
           found = kcity[i];
        }
    }
    if(found != null) {
        alert(found.value + "이 선택되었음");

    }else{
        alert("선택된 것이 없음");
    }
}

// 방법2 CSS 선택자로 찾기
function findChecked02(){
    let kcity02 = document.querySelector("input[name='city']:checked").value;
    console.log(kcity02);

    if(kcity02 != null) {
        alert(kcity02 + "이 선택되었음");

    }else{
        alert("선택된 것이 없음");
    }
}
</script>
</head>
<body>
<h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
<hr>
<form>
<input type="radio" name="city" value="seoul" checked>seoul
<input type="radio" name="city" value="busan">busan
<input type="radio" name="city" value="chunchen">chunchen
<input type="button" value="find checked01" onclick="findChecked01()">
<input type="button" value="find checked02" onclick="findChecked02()">
</form>
</body>
</html>
