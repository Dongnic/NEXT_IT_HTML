<!DOCTYPE html>
<html>
<head>
<title>Math를 활용한 구구단 연습</title>
</head>
<body>
<h3>Math를 활용한 구구단 연습</h3>
<hr>
<script>

function randomInt() { // 1~9의 난수 리턴
    return Math.floor(Math.random()*9)+1; 
}

// 구구단 문제 생성
let ques1 =randomInt();
console.log("ques1::::"+ques1);
let ques2 =randomInt();
console.log("ques2::::"+ques2);
let ques3 = ques1 + "*" + ques2;


// 사용자로부터 답 입력
let user = prompt(ques3 + " 값은 얼마입니까?", 0);
if(user == null) { // 취소 버튼이 클릭된 경우
    document.write("구구단 연습을 종료합니다");
}else {
    let ans = ques1*ques2; // 구구단 정답 계산
    if(ans == user){ // 정답과 사용자 입력 비교
        document.write("정답! ");
    }else{
        document.write("아니오! ");
        document.write(ques3 + "=" + "<strong>" + ans
            + "</strong>입니다<br>");
    } 
}
</script>
</body>
</html>
