<!DOCTYPE html>
<html>
<head>
	<title>JS_연산자</title>
  <script>
    /*산술 연산자 
        5 가지 : 더하기(+), 빼기(-), 곱하기(*), 나누기(/), 나머지(%)
    */
        let a0=32;
        let total = 100 + a0*2/4 - 3; // total은 113
        let div = a0 / 10; // div는 3.2
        let mod = a0 % 2; // x를 2로 나눈 나머지, 0

        console.log("a0 : " + a0 );
        console.log("100 + a0*2/4 - 3 = " + total);
        console.log("a0/10 = " + div);
        console.log("a0%2 = " + mod);
    
    /*증감 연산자
        종류    
              a++
              a--
              ++a
              --a
        개요
            - 증감 연산자는 숫자를 1 증가시키거나 1 감소시킬 경우 사용합니다.
                1 증가시킬 때에는 '++'를, 1 감소시킬 때에는 '--'를 사용합니다.
            - 증감 연산자가 변수 앞에 오는 경우와 변수 뒤에 오는 경우는 차이점이 있습니다.
                변수 앞에 오는 경우, 변수를 1 증감시키는 작업을 우선적으로 실행합니다.
                변수 뒤에 오는 경우, 변수를 1 증감시키는 작업을 해당 라인이 끝난 후 실행합니다.
    */
        let num1 = 3;
        
        console.log(num1  );        //3
        console.log((++num1)  );    //4     
        console.log(num1  );        //4
        console.log((num1++)  );    //4      
        console.log(num1);          //5

        console.log(num1  );        
        console.log((--num1)  );        
        console.log(num1  );        
        console.log((num1--)  );        
        console.log(num1  );
    
    /*비교 연산자

      A == B    A, B 피연산자가 서로 같으면 true를 반환합니다.
      A === B  	A, B 피연산자가 서로 같고 그리고 타입 까지 같으면 true를 반환합니다.(equal value and equal type)
      A != B	  A, B 피연산자가 서로 다르면 true를 반환합니다.
      A !== B   A, B 피연산자의 값이 같지 않거나 또는 타입이 다르면 참을 반환함. (not equal value or not equal type)
      A >= B    A 피연산자가 B 피연산자와 같거나 크면 true를 반환합니다.
      A > B     A 피연산자가 B 피연산자보다 크면 true를 반환합니다.
      A <= B    A 피연산자가 B 피연산자와 같거나 작으면 true를 반환합니다.
      A < B     A 피연산자가 A 피연산자보다 작으면 true를 반환합니다.

      https://www.w3schools.com/js/js_comparisons.asp
    */
        let a1=7, b1="7";
        console.log("a1 == b1 : " + (a1 == b1)  ); //(값은 같으므로)true
        console.log("a1 === b1 : " + (a1 === b1)  ); //(값은 같지만, 타입이 틀리므로) false
        console.log("a1 != b1 : " + (a1 != b1)  ); //(값은 같으므로)false ( == 와 != 는 서로 반대임) 
        console.log("a1 !== b1 : " + (a1 !== b1)  ); //(타입이틀리므로)true ( === 와 !== 는 서로 반대임)  
        console.log("a1 >= b1 : " + (a1 >= b1)  ); 
        console.log("a1 > b1 : " + (a1 > b1)  );
        console.log("a1 <= b1 : " + (a1 <= b1)  );
        console.log("a1 < b1 : " + (a1 < b1)  );

    /*논리연산자
      AND   a && b    a,b 모두 true 일때 true 리턴    
      OR    a || b    a,b 중 하나라도 true 이면 true 리턴
      NOT   !a        a가 true 이면 false값을, false 이면 true 값을 리턴
    */
        let a2 = 6;
        let b2 = 3;

        console.log(a2 < 10 && b2 > 1);
        console.log(a2 < 10 && b2 < 1);

        console.log(a2 == 5 || b2 == 5);
        console.log(a2 == 6 || b2 == 0);
        console.log(a2 == 0 || b2 == 3);
        console.log(a2 == 6 || b2 == 3);

        console.log( !(a2 == b2) );
        console.log( !(a2 >  b2));

    /*대입 연산자
        +=	  x += y	  x = x + y
        -=	  x -= y	  x = x - y
        *=	  x *= y	  x = x * y
        /=	  x /= y	  x = x / y
        %=	  x %= y	  x = x % y
    */
      let a3 = 9; 
      console.log("a3+=4 = "+(a3 += 4));
      console.log("a3-=4 = "+(a3 -= 4));
      console.log("a3*=4 = "+(a3 *= 4));
      console.log("a3/=4 = "+(a3 /= 4));
      console.log("a3%=4 = "+(a3 %= 4));


    /*문자열 연산*/  
      console.log("abc" + 23  ); //abc23
      console.log(23 + "abc"  );//23abc
      console.log(23 + "35"  );//2335
      console.log(23 + 35  );  //(숫자로 연산)58
      console.log(23 + 35 + "abc" ); //58abc
      console.log("abc" + 23 + 35 ); //abc2335

      let name = "kitae";
      console.log(name == "kitae");
      console.log(name > "park");
          // "kitae"가 "park" 보다 사전순으로 앞에 나오므로 "park" 가 더큼 따라서 false

    /*
      삼항 연산자
      condition ? expT :  expF ;
      (조건) ? 참일때 : 거짓일때
      
    */
        let age = 18;
        let beverage = (age >= 21) ? "Beer" : "Juice";
        console.log("beverage::::"+beverage); 
  </script>
</head>
<body>
 <h3>JS_연산자</h3>   
<hr>
</body>
</html>
