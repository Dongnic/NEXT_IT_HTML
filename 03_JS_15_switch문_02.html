<!DOCTYPE html>
<html>
<head>
<title>JS_switch문_02</title>
<script>
    /* 
    switch 문
        값에 따라 서로 다른 코드를 실행할 때, switch 문 적합
        case 문의 ‘값’은 상수만 가능 변수 또는 조건문 사용 불가 
    */
    let price = 0;
    let coffee = prompt("무슨 커피 드릴까요?", "");
    switch(coffee) {
        case "espresso" :
        case "에스프레소" : 
            price = 2000;
            //espresso 또는 에스프레소 일때 모두 실행
            break;
        case "카푸치노" : 
            price = 3000;
            break;
        case "카페라떼" : 
            price = 3500;
            break;
        default : 
            alert(coffee + "는 없습니다.");
    }
    if(price != 0){
        alert(coffee + "는 " + price + "원입니다.");
    }
</script>
</head>
<body>
<h3>JS_switch문_02</h3>
<hr>

</body>
</html>
