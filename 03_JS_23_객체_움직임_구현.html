<!DOCTYPE html>
<html>
<head>
<title>JS_객체_움직임_구현</title>
<script>
 
window.onload= function(){
    let sun = document.getElementById("sun");
    let earth = document.getElementById("earth");
    let moon = document.getElementById("moon");

    sun.style.position='absolute';
    earth.style.position='absolute';
    moon.style.position='absolute';
    sun.style.left='250px';
    sun.style.top='250px';
    
    let earthAngle = 0; 
    let moonAngle = 0; 

    setInterval(function(){
        let earthTop = 250 + (150 * Math.sin(earthAngle));//0일때 값 400
        let earthLeft = 250 + (150 * Math.cos(earthAngle));//0일때 값 250

        let moonTop = earthTop + 50 * Math.sin(moonAngle);  //0일때 값 450
        let moonLeft = earthLeft + 50 * Math.cos(moonAngle); //0일때 값 250
        
        earth.style.left = earthLeft + 'px';
        earth.style.top = earthTop + 'px';
        moon.style.left = moonLeft + 'px';
        moon.style.top = moonTop + 'px';

        earthAngle += 0.1;
        moonAngle += 0.3;

    },1000/40);
}


</script>
</head>
<body>
<h3>JS_객체_움직임_구현</h3>
<hr>

<h1 id="sun">@</h1>
<h1 id="earth">0</h1>
<h1 id="moon">*</h1>

</body>
</html>
