<!DOCTYPE html>
<html>
<head>
<title>캔버스 개요</title>
<script>
 
/*캔버스
    - 캔버스에 (제공하는)직접적으로 그릴 수 있는 도형은 사각형뿐이다. 
    - 나머지 도형은 직접 출력하지 않고 패스에 좌표 정보를 모아 두었다가 한꺼번에 그려야 합니다.
    - 패스는 도형의 좌표 정보만을 가지는 객체이며 여러 개의 직선, 곡선은 물론이고 분리된 도형도 
        하나의 패스로 포함할 수 있다.
    - 도형을 개별적으로 출력하는 것에 비해 패스에 모았다가 한번에 출력하면 그리기 속도가 빠르다는
        이점이 있고 연결된 선이 매끄럽게 그려진다.

    - 선 그리그 순서
        1 캔버스 영역 
            <canvas id="myCanvas" width="300" height="150"></canvas>
        
        2 캔버스 객체 취득
            let canvas = document.getElementById("myCanvas");

        3 getContext() ( 그리기 함수를 사용하기 위해서 ) 
            let ctx = canvas.getContext("2d");

        4 beginPath(); //(혹시) 기존의 패스가 있다면 제거하고 완전히 비어 있는 새로운 패스 생성
            ctx.beginPath();

        5 시작점 설정
            ctx.moveTo(10, 10);

        6 경로 설정
            ctx.lineTo(300, 150);

        7 그리기
            ctx.stroke();

    - 사각형 그리기 
        1 캔버스 영역 
            <canvas id="myCanvas" width="300" height="150"></canvas>
        
        2 캔버스 객체 취득
            let canvas = document.getElementById("myCanvas");

        3 getContext() ( 그리기 함수를 사용하기 위해서 ) 
            let ctx = canvas.getContext("2d");

        4 beginPath(); //기존의 패스가 있다면 제거하고 완전히 비어 있는 새로운 패스 생성
            ctx.beginPath();

        5 (제공하는)사각형 설정
            ctx.rect(30, 30, 50, 50); // (30,30)에서 50x50 크기 사각형을 경로에 삽입

        6 사각형 그리기
            ctx.stroke(); // 경로에 있는 모든 도형의 외곽선 그리기
*/
</script>
</head>
<body>
<h3>캔버스 개요</h3>
<hr>
<div>
    <canvas id="myCanvas01" width="300" height="150"></canvas>
</div>
<div>
    <canvas id="myCanvas02" width="300" height="150"></canvas>
</div>

<script>
//선그리기
let canvas01 = document.getElementById("myCanvas01"); 
let ctx01 = canvas01.getContext("2d");
ctx01.beginPath();
ctx01.moveTo(10, 10);
ctx01.lineTo(300, 150);
ctx01.stroke();

//사각형 그리기
let canvas02 = document.getElementById("myCanvas02"); 
let ctx02 = canvas02.getContext("2d");
ctx02.beginPath();
ctx02.rect(30, 30, 50, 50);
ctx02.stroke();


</script>

</body>
</html>
