<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>falling</title>
<link rel="stylesheet" type="text/css" href="./login01.css">
<style>
*{
	margin: 0 auto;
	padding: 0;
}
#wrap{
	width: 100%;
	height: 100vh; 
	background-color: lightblue;
	background-image: url("./images/PC01.jpg");
	background-size: 100% 100%;
	overflow: hidden; 
}
.snow{
	width: 50px;
	height: 50px;
	opacity: 0; 
	/* background: #fff; */
	/* border-radius: 50%; */
	animation: snow 10s linear infinite;
	background-image: url("./images/PC01_4.png");
	background-size: 50px 50px;
}
.snow:nth-of-type(2n){
	width: 7px;
	height: 7px;
	animation-duration: 7s;
	animation-delay: 1s;
}
.snow:nth-of-type(7n){
	width: 6px;
	height: 6px;
	animation-duration: 5s;
	animation-delay: 2s;
}
.snow:nth-of-type(2n+1){
	animation-duration: 8s;
	animation-delay: 1s;
}
.snow:nth-of-type(9n){
	animation-duration: 9s;
	animation-delay: 3s;
}
.snow:nth-of-type(3n){
	animation-duration: 5s;
	animation-delay: 1s;
}

@keyframes snow{
	0%{
		opacity: 1;
		transform: translateY(0);
	}
	20%{
		opacity: 1;
		transform: translate(-15px, 20vh);
	}
	40%{
		oopacity: 1;
		transform: translate(15px, 40vh);
	}
	60%{
		opacity: 1;
		transform: translate(-15px, 60vh);
	}
	80%{
		opacity: 1;
		transform: translate(0px, 80vh);
	}
	100%{
		opacity: 1;
		transform: translateY(100vh);
	}
} 

</style>
<script>
let wrap = "";
window.onload = function(){
  wrap = document.getElementById("wrap")
  setInterval("createSnow()", 50); 
}
function createSnow(){
    let e1 = document.createElement("div");
    e1.classList.add('snow');
    e1.style.marginLeft = randomPosition() + 'px';
    //console.log(wrap);
    wrap.appendChild(e1);
} 
function randomPosition(){
  let ran_position = Math.floor(Math.random() * window.innerWidth);
  //console.log("ran_position", ran_position);
  return ran_position;
}
</script>
</head>
<body>
<div id="wrap">
</div>
<!-- <div class="snow"></div> -->

</body>
</html>
