<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./style_helloWorld_02.css">
<link rel="stylesheet" type="text/css" href="./style_helloWorld_03.css">
</head>
<body>    
    <p id="p_id" class="p_class"
    style="font-size: 50px; color: orange;">hello world</p>
</body>
</html>

<!-- id 값은 한개 , class는 여러개 가능 -->
<!-- css에서 id 호출 #, class 호출 .  -->
<!-- id값은 class보다 우선됨 -->

<!-- 제일 나중에 적용 된 값이 제일 우선됨
보다 id는 다른 것보다 우선, style자체를 앞에 두면 제일 우선 
보다 css에서 !important 붙이면 우선
보다 css에서 부모 태그를 하면 그게 우선 ex (body > p) -->
