<!DOCTYPE html>
<html>
<head><title>history 객체 활용</title></head>
<body>
<h3>history 객체 활용</h3>
<hr>
<!-- daum 접속 후 url로 03_JS_09_14_BOM_history.html 요청
    (http://127.0.0.1:5500/html_lecture_01/03_JS_09_14_BOM_history.html)  -->
<button onclick="history.back()">back()</button>

<!--go(-1)은 history.back 과 동일  -->
<button onclick="history.go(-1)">go(-1)</button>

<!--03_JS_09_14_BOM_history.html 에서 네이버페이지로 이동 후 다시 돌아와서 forword 클릭 -->
<button onclick="history.forward()">forward()</button>

</body>
</html>
