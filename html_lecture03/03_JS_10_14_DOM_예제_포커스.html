<!DOCTYPE html>
<html>
<head><title>onfocus와 onblur</title>
<style>
/*PPT 9장(이벤트 기초 및 활용) 예제 */

/* 말풍선 css */
#nm_div{
    display: none;
    width: 100px;
    height: 20px;
    background: #333;
    position: absolute;
    left: 70px;
    top: 150px;
    border-radius: 10px;
    color: #fff;
    font-size: 10px;
    text-align: center;
    line-height: 20px;
}
#nm_div:after{
    width: 0;
    height: 0;
    position: absolute;
    bottom: 100%;
    left: 50%;
    margin-left: -5px;
    border: solid transparent;
    border-color: rgba(51, 51, 51, 0);
    border-bottom-color: #333;
    border-width: 5px;
    pointer-events: none;
    content:'';
}
</style>    
<script>

function fn_focus(){
    document.getElementById("name").focus();
}

function checkFilled(obj) {
    if(obj.value == "") {
        console.log(obj)
        document.getElementById("nm_div").style.display="block"; 
        obj.focus(); // obj에 다시 포커스
    }else{
        document.getElementById("nm_div").style.display="none"; 
    }
}

</script>
</head>
<body onload="fn_focus()">
<h3>onfocus와 onblur</h3>
<hr>
<p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
<div id="nm_div">이름을 입력해주세요</div>
<form>
    <!-- onblur : 포커스를 잃을 때 발생하는 이벤트 리스너  -->
    이름 <input type="text" id="name" onblur="checkFilled(this)" >
    주소 <input type="text" id="addr"  >
</form>
</body>
</html>
