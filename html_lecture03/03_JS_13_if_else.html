<!DOCTYPE html>
<html>
<head>
<title>JS_if_else</title>
<script>
 /*    
// 나쁜 예. 문법 상 문제는 없지만 권장하지 않음.
if (condition)
    doSomething(); 

// 나쁜 예, 문법 상 문제는 없지만 권장하지 않음.
if (condition) doSomething();

// 나쁜 예, 문법 상 문제는 없지만 권장하지 않음.
if (condition) { doSomething(); }

// 좋은 예
if (condition) {
    doSomething();
}
*/

    let grade;
    let score = prompt("황기태 님 점수를 입력하세요", 100);

    score = parseInt(score); // 문자열을 숫자로 바꿈

    if(score >= 90){ // score가 90 이상
        grade = "A";
    }else if(score >= 80){ // 80 이상 90 미만
        grade = "B";
    }else if(score >= 70){ // 70 이상 80 미만
        grade = "C";
    }else if(score >= 60){ // 60 이상 70 미만
        grade = "D";
    }else{ // 60 미만
        grade = "F";
    }
    
    alert(score + "는 " + grade + "입니다.")
</script>
</head>
<body>
<h3>JS_if_else</h3>
<hr>
</body>
</html>
