    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
     $(function(){

        //:hover
        $('h1').hover(function(){
            $(this).css("color", "blue");
            // 여기서 this는 jQuery로 선택된 요소를 뜻함!!!!!
        },function(){
            $(this).css("color", "red");
        });
        

        //:active 대용
        $('h1').click(function(){
            $(this).css("color", "orange");
            // 여기서 this는 jQuery로 선택된 요소를 뜻함!!!!!
        });
 
        //CSS의 :visited 과 :link 는 jQuery에 매칭되는게 없음

     });

    </script>
