<!DOCTYPE html>
<html>
<head>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
     $(function(){
        
        $("ul li").css("color", "red");

        //nth-child
       $("ul li:nth-child(2n)").css("color", "blue");
       
       $("ul li:nth-child(2n+1)").css("color", "orange");

       //nth-last-child
       $("ul li:nth-last-child(3n)").css("color", "green");

        $("ul li:nth-last-child(3)").css("color", "purple");

     });

    </script>
</head>
<body>
<div>
  <ul>
    <li>Item 1</li> 
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
    <li>Item 11</li>
    <li>Item 12</li>
</ul>
</div>    
</body>
</html>
