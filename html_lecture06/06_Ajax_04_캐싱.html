function fn_ajax01(){
	  $.ajax({
		url:"/sample01_ajax/fn_ajax_cache.do",
	    type: 'get',
	    data:{name:"jQuery", lecture:"Ajax"},
	    contentType:"application/x-www-form-urlencoded; charset=UTF-8",  
	    dataType:'json',
	    success: function(data){
	      console.log('data.name::::'+data.name);
	      console.log('data.lecture::::'+data.lecture);
	      let date = new Date();
	      let str = "";
	      str += date.getFullYear() + "년";
	      str += date.getMonth() + 1 + "월";
	      str += date.getDate() + "일";
	      str += date.getHours() + "시";
	      str += date.getMinutes() + "분";
	      str += date.getSeconds() + "초";
	      console.log("현재시간:::"+str);
	      
	      
	    },
	    error: function(){
		      alert('요청하신 페이지에 문제가 있어 표시할 수 없습니다.');
	    }    
	 });  
}
