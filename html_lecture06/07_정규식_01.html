<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NextIT 교육센터</title>
<script>
/*
정규표현식
	정규 표현식은 문자열에 나타나는 특정 문자 조합과 대응시키기 위해 사용되는 패턴입니다.

예
	조건
		"우리 집의 우편번호는 111-0500이다. 이사하기 전에는 999-9736 이었다"  이 문장에서 우편번호만을 취득 하시요	

	방법
		1. 기존 string 방식
	
		2. 정규표현식

	설명
		우편본호 자체는 단순한 문자열이지만, 번호만 특정하는 것은 선두부터 순서대로 문자를 검색하여 
		 숫자가 등장하면 다음과 또 다음에도 숫자가 있는지 그리고 그 다음에는 "-" 인지를 연이어서 
		  판정해야 할 필요가 있다. 하지만 정규표현은 이러한 번잡한 절차를 밟지 않고 애매한 문자열 
		   패턴을 표현할 수 있는 기법이다.
	
*/

//1. 기존 string 방식
let str01 = "우리 집의 우편번호는 111-0500이다. 이사하기 전에는 999-9736 이었다";
console.log(str01.length);
console.log(str01.indexOf("-"));

let gubun_str01 = []; 
for(let i=0; i<str01.length; i++){
	if(str01[i]=="-"){
		console.log("i::::"+i);
		gubun_str01.push(i);
	}
}
console.log("gubun_str01:::"+gubun_str01);

for(let i=0; i<gubun_str01.length; i++){
	console.log(str01.substr(gubun_str01[i]-3 , 8));
}

//2. 정규표현식
let p01 = /[0-9]{3}-[0-9]{4}/gi;
let result01 = str01.match(p01);
console.log(result01);
for(let i=0; i<result01.length; i++){
	console.log("result01  "+i+" "+result01[i]);
}

 


/*

1 정규 표현 패턴 
	정규 표현으로 나타낸 문자열 패턴을 정규 표현 패턴이라고 부른다.
	 참고로 주어진 정규 표현 패턴이 어떤 문자열 중에 표함되어 있을 경우, 
	   문자열이 정규 표현 패턴에 매치한다고 한다.


	자바스크립트에서 이용 가능한 주요 정규 표현 패턴
		기본
			패턴				매칭하는 문자열
								
				[A-Z]  				A~Z 사이의 한 문자  
				ABC 				"ABC" 라는 문자열
				[ABC]	 			A, B, C 중 한 개의 문자
				[^ABC] 				A, B, C는 제외
				A|B|C				A, B, C 중에서 어떤 것
				[A-Za-z0-9] 		숫자, 대/소문자 중 하나

		수량표현
				A* 					A가 없어도되고 여러번 있어도 되고
				A?	 				A가 없어도되고 1번 있어도 되고
				A+ 					A가 1번이상 있어야 함
				A{3} 				A가 정확히 3번
				A{3,} 				A가 3번 이상
				A{3,6} 				A가 3번 이상 6번 이하

		위치 표현 
				^A 					행의 선두가 A로 시작
				AB$ 				행의 끝이 AB로 끝남

		특수 표현
				. 					아무거나 임의의 문자 1개
				\w 					영문자와 숫자 그리고 밑줄 문자
				\W 					 영문자와 숫자 그리고 밑줄 이외의 문자
				\d					아무 숫자, [0-9]와 같음
				\D 					숫자 이외의 것과 일치 ( [^0-9]와 동일 )
				\n					개행(Line fedd)와 일치
				\r					복귀(Carriage Return)과 일치
				\t					탭 문자와 일치
				\s 					공백문자 [\n\r\t\v\r\f] 와 같음
				\S 					공백 이외의 문자와 일치 ( [^\s] 와 동일)
				\~					"~" 로 표현되는 문자

	정규 표현의 주요 옵션
		g		문자열 전체에 대해 매치하는가 (지정하지 않은 경우 한 번 매칭한 시점에서 종료 )
		i		대/소문자를 구별하는가
		m		복수행에 대응하는가(개행 코드를 행의 시작과 끝으로 인식)
		u		유니코드 대응


2 RegExp 객체를 생성하는 방법
	개요
		자바스크립트에서 정규 표현을 해석해 문자열 검색을 위한 기능을 제공하는 것이 RegExp 객체이다.

	생성방법
		1 RegExp 객체의 생성자를 경유하기
			예) let 변수명 = new RegExp("정규 표현", "옵션");

			주의사항) 생성자 클래스 구문에서는 "\"를 이스케이프 할 것
				자바스크립트의 문자열 리터럴에 있어 "\"는 의미를 지닌 예약어 이다. 따라서 본래의 
				 정규 표현인 "\w"로 인식시키기 위해서는 "\w"를 "\\w"로 이스케이프할 필요가 있다.

		2 정규 표현 리터럴을 이용하기
			예) let 변수명 = / 정규표현 / 옵션;   ( 정규 표현 리터럴에서는 전체를 slash(/)로 감싸야 한다.)

			주의사항) 정규 표현 리터럴에서는 "/"를 이스케이프할 것
				한편 정규 표현 리터럴에 있어 "/"는 정규 표현 패턴의 싲가과 종료를 나타내는 예약어다. 
				 따라서 정규 표현식에 "/"(http://) 를 포함할 경우 이것을 "\/"(http:\/\/)와 같이 
				  이스케이프 처리해야 한다.
			
*/

let str02 = "메인 페이지는 http://www.nextit.or.kr/ 이며 SNS 위치는 https://www.instagram.com/__nextit__/ 입니다."
let p02 = new RegExp("http(s)?://(\\w+\\.)*\\w+/(\\w+/)*","gi");
let p03 = /http(s)?:\/\/(\w+\.)*\w+\/(\w+\/)*/gi;
let result03= str02.match(p03);
console.log(result03);
for(let i=0; i<result03.length; i++){
	console.log(result03[i]);
}
